<head>
  <meta charset="UTF-8" />
  <title>StudyWorld - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="map.css" />
  <link rel="stylesheet" href="animations.css" />
</head>
<body>
  <!-- Dashboard -->
  <div id="dashboard">
    <div class="stat">😊 Happiness: <span id="happiness">0</span></div>
    <div class="stat">⚡ Energy: <span id="energy">0</span></div>
    <div class="stat">💰 Coins: <span id="coins">0</span></div>
    <div class="stat">⭐ XP: <span id="xp">0</span></div>
    <div class="stat">⬆ Level: <span id="level">1</span></div>
    <button id="reset-stats-btn">Reset</button>
  </div>

  <!-- Room HUD -->
  <div id="hud">
    <span id="hint">Arrow keys to move. Stand on a portal and press Enter.</span>
    <span id="tile-label"></span>
  </div>

  <!-- Room container (tile-based) -->
  <div id="room" aria-label="Player room with portals">
    <div id="tiles" role="grid" aria-label="floor grid"></div>
    <div id="avatar" class="sprite idle" aria-label="avatar" tabindex="0"></div>
  </div>

  <!-- ✅ NO js/ folder, load directly -->
  <script src="avatar.js"></script>
  <script src="ui.js"></script>
  <script src="map.js"></script>
</body>
</html>
