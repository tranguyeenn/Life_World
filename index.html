<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StudyWorld - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- CSS (all in root) -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="map.css" />
  <link rel="stylesheet" href="animations.css" />
</head>
<body>
  <!-- Dashboard -->
  <div id="dashboard">
    <div class="stat">😊 Happiness: <span id="happiness">0</span></div>
    <div class="stat">⚡ Energy: <span id="energy">0</span></div>
    <div class="stat">💰 Coins: <span id="coins">0</span></div>
    <div class="stat">⭐ XP: <span id="xp">0</span></div>
    <div class="stat">⬆ Level: <span id="level">1</span></div>
    <button id="reset-stats-btn">Reset</button>
  </div>

  <!-- HUD -->
  <div id="hud">
    <span id="hint">Use Arrow keys or Swipe. Press Enter or tap button to interact.</span>
    <span id="tile-label"></span>
  </div>

  <!-- Room container -->
  <div id="room">
    <div id="tiles"></div>
    <div id="avatar"></div>
  </div>

  <!-- ✅ Mobile Enter Button -->
  <button id="interact-btn" style="
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 24px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    background: #014a2d28;
    color: rgb(0, 0, 0);
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    z-index: 999;
  ">
    Enter
  </button>

  <!-- JS (all in root folder) -->
  <script src="avatar.js"></script>
  <script src="ui.js"></script>
  <script src="map.js"></script>
</body>
</html>
