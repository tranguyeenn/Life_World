<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StudyWorld - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- CSS (all in root) -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="map.css" />
  <link rel="stylesheet" href="animations.css" />
  <link rel="icon" type="image/png" href="icon.png" />
</head>
<body>
  <!-- Dashboard -->
  <div id="top-bar">
  <div id="dashboard">
    <div class="stat">😊 Happiness: <span id="happiness">50</span></div>
    <div class="stat">⚡ Energy: <span id="energy">50</span></div>
    <div class="stat">💰 Coins: <span id="coins">50</span></div>
    <div class="stat">⭐ XP: <span id="xp">0</span></div>
    <div class="stat">⬆ Level: <span id="level">1</span></div>
    <button id="reset-stats-btn">Reset</button>
    <a href="about.html">About</a>
  </div>

  <!-- HUD -->
  <div id="hud">
    <span id="hint">Use Arrow keys or Swipe. Press Enter or tap button to interact.</span>
    <span id="tile-label"></span>
  </div>

  <!-- Room container -->
  <div id="room">
    <div id="tiles"></div>
    <div id="avatar"></div>
  </div>

  <!-- ✅ Mobile Enter Button -->
  <button id="interact-btn" style="
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 24px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    background: #014a2d28;
    color: rgb(0, 0, 0);
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    z-index: 999;
  ">
    Enter
  </button>

  <div id="popup-overlay">
    <div id="popup-box">
      <button id="popup-close">&times;</button>
      <h2>Future Feature ✨</h2>
      <p>- Mobile Responsive</p>
      <p>- Game Portal</p>
      <p>- Extension Map</p>
      <p>- Leaderboard</p>
      <p>- To Do List</p>
      <p>- Discussion Board</p>
      <p>- Daily Challenges</p>
      <p>- Avatar Customization</p>
    </div>
  </div>

  <button id="popup-mini">Future Feature</button>

<!-- Add these before </body> -->
  <link rel="stylesheet" href="popup.css">
  <script src="popup.js" defer></script>

  <script src="avatar.js"></script>
  <script src="ui.js"></script>
  <script src="map.js"></script>
</body>
</html>
